<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Mentor | Expenses chart component</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./public/assets/favicon-32x32.png" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="./public/styles/index.css" />
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
        <script defer src="./public/scripts/index.js"></script>
    </head>
    <body>
        <main>
            <div class="card-container">
                <div class="card-head">
                    <div class="head-content">
                        <span class="content-text">My balance</span>
                        <h1 class="content-amount">$921.48</h1>
                    </div>
                    <div class="head-circles">
                        <div class="circles-circle2"></div>
                        <div class="circles-circle1"></div>
                    </div>
                </div>
                <div class="card-content">
                    <div class="content-header">
                        <h2>Spending - Last 7 days</h2>
                    </div>
                    <div class="content-chart">
                        <div class="chart-chart">
                            <!-- <div class="chart-bar">
                                <span class="bar-text">mon</span>
                                <span class="bar-amount">52$</span>
                            </div>
                            <div class="chart-bar"></div>
                            <div class="chart-bar"></div>
                            <div class="chart-bar"></div>
                            <div class="chart-bar"></div>
                            <div class="chart-bar"></div>
                            <div class="chart-bar"></div> -->
                        </div>
                    </div>
                    <div class="content-footer">
                        <span class="footer-title">Total this month</span>
                        <div class="footer-amount-container">
                            <h3 class="footer-amount">$478.33</h3>
                            <div class="footer-caption-container">
                                <span class="footer-increase">+2.5%</span>
                                <span class="footer-caption">from last month</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Arjee G. Nu√±ez</a>.</div>
        </main>
    </body>
</html>
